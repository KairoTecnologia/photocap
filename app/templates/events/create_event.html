{% extends "base.html" %}

{% block title %}Criar Evento - PhotoCap{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">
                        <i class="fas fa-calendar-plus"></i> Criar Novo Evento
                    </h2>
                    <p class="text-muted">Preencha as informações do evento</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="event_name" class="form-label">Nome do Evento *</label>
                        <input type="text" class="form-control" id="event_name" name="event_name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="event_date" class="form-label">Data do Evento *</label>
                        <input type="date" class="form-control" id="event_date" name="event_date" required>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('dashboard.area_fotografo') }}" class="btn btn-outline-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Criar Evento</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
